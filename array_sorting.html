<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The Array.sort() method sorts the array elements into an order. -->
<!-- The Array.reverse() method reverses the order in descending order. -->

<p>sorting of an array elements in descending order........</p>
<p id="array"></p>

<script>
const courses = ["Java", "Html", "Css", "Javascript","Sql"];
courses.sort();
courses.reverse();
document.getElementById("array").innerHTML = courses;
</script>
</body>
</html>
